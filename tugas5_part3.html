<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Drop Down List</title>
</head>
<body>
  <h2>Dynamic Drop Down List dengan JavaScript</h2>

  <select id="jenis" onchange="tampilkanMerk()">
    <option value="">Pilih Jenis Produk</option>
    <option value="Desktop">Desktop</option>
    <option value="Laptop">Laptop</option>
    <option value="Smartphone">Smartphone</option>
  </select>

  <select id="merk">
    <option value="">Pilih Merk</option>
  </select>

  <script>
    const dataMerk = {
      "Desktop": ["Dell", "HP", "Asus"],
      "Laptop": ["Lenovo", "Acer", "Apple"],
      "Smartphone": ["Samsung", "Xiaomi", "Oppo", "iPhone"]
    };

    function tampilkanMerk() {
      const jenis = document.getElementById("jenis").value;
      const merk = document.getElementById("merk");

      merk.innerHTML = "<option value=''>Pilih Merk</option>";

      if (jenis && dataMerk[jenis]) {
        dataMerk[jenis].forEach(function(item) {
          const option = document.createElement("option");
          option.value = item;
          option.text = item;
          merk.appendChild(option);
        });
      }
    }
  </script>
</body>
</html>
